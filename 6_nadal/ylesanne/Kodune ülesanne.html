<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ãœlesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("li").first().addClass("active");
		
			$("#next").click(function(){
				var aktiivne = $("li.active");
				if(aktiivne.is("li:last-child")){
					$("li").removeClass("active");
					$("li").first().addClass("active");
				 }
				 else {
					aktiivne.next("li").addClass("active");
					aktiivne.first("li").removeClass("active");
				 }
			 });
			$("#prev").click(function(){
				var aktiivne = $("li.active");
				if($("li.active").is("li:first-child")){
					$("li").removeClass("active");
					$("li").last().addClass("active");
				 }
				 else {
					aktiivne.prev("li").addClass("active");
					aktiivne.last("li").removeClass("active");
				 }	
			});
		});
	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
